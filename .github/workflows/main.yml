name: CI
on: [push, pull_request]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
        target: [eval, js, hl, cpp, jvm, php, python, neko]
        exclude:
          # no nightly binaries for darwin-arm64
          - os: macos-latest
            target: hl
          # php is not available by default for macos runners, probably not worth bothering
          - os: macos-latest
            target: php
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: krdlab/setup-haxe@v2
        with:
          haxe-version: "2025-09-17_kt_coro_9281286"

      - uses: cedx/setup-hashlink@v6
        if: matrix.target == 'hl' && matrix.os == 'windows-latest'

      - name: Setup linux hashlink
        if: matrix.target == 'hl' && matrix.os == 'ubuntu-latest'
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          gh release download -R HaxeFoundation/hashlink -p '*-linux-amd64*' latest
          tar -xvf hashlink-*-linux-*.tar.gz
          cd hashlink-*-linux-amd64
          sudo mv hl /usr/bin/
          sudo mv *.hdll /usr/lib/
          sudo mv *.so /usr/lib/
          sudo mv include /usr/lib/
          hl || true

      - name: Setup haxelib
        run: |
          haxelib newrepo
          ${{ matrix.target == 'jvm' }} && haxelib install hxjava || true
          ${{ matrix.target == 'cpp' }} && haxelib git hxcpp https://github.com/HaxeFoundation/hxcpp.git && haxe --cwd .haxelib/hxcpp/git/tools/hxcpp compile.hxml || true
          haxelib git utest https://github.com/Aidan63/utest.git coro
          haxelib dev hxcoro .
          haxelib list
          haxe -version
          neko -version

      - name: Run tests
        run: |
          haxe --cwd tests build-${{ matrix.target }}.hxml
          haxe --cwd tests build-${{ matrix.target }}.hxml --hxb bin/test.hxb
          haxe --cwd tests build-${{ matrix.target }}.hxml --hxb-lib bin/test.hxb
